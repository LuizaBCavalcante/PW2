<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::head}, ~{::main}, 'Detalhes da Venda')}">

<head th:replace="~{fragments/head :: head(~{}, ~{::title})}">
    <title>Detalhes da Venda</title>
</head>

<body>
<main>
    <div class="mt-4">

        <div class="card mb-4 shadow-sm">
            <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
                <span class="fs-5">Venda #<span th:text="${venda.id}"></span></span>
                <span class="badge bg-light text-dark"
                      th:text="${#temporals.format(venda.data, 'dd/MM/yyyy HH:mm')}">Data</span>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <h5 class="card-title text-muted">Cliente</h5>
                        <p class="card-text fs-5 fw-bold" th:text="${venda.cliente.nomeCliente}">Nome</p>
                    </div>
                    <div class="col-md-6 mb-3">
                        <h5 class="card-title text-muted">Total da Compra</h5>
                        <p class="card-text fs-4 text-success fw-bold"
                           th:text="'R$ ' + ${#numbers.formatDecimal(venda.total(), 1, 'POINT', 2, 'COMMA')}">
                            R$ 0,00
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <h4 class="mb-3">Itens Comprados</h4>

        <div class="card shadow-sm">
            <table class="table table-striped table-hover mb-0">
                <thead class="table-light">
                <tr>
                    <th>Produto</th>
                    <th class="text-center">Quantidade</th>
                    <th class="text-end">Pre√ßo Unit.</th>
                    <th class="text-end">Subtotal</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item : ${venda.itemVendas}">
                    <td th:text="${item.produto.descricao}">Produto</td>

                    <td class="text-center" th:text="${item.quantidade}">1.0</td>

                    <td class="text-end"
                        th:text="'R$ ' + ${#numbers.formatDecimal(item.valor, 1, 'POINT', 2, 'COMMA')}">
                    </td>

                    <td class="text-end fw-bold"
                        th:text="'R$ ' + ${#numbers.formatDecimal(item.total(), 1, 'POINT', 2, 'COMMA')}">
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="mt-4 mb-5">
            <a th:href="@{/venda/list}" class="btn btn-secondary">
                Voltar para a Lista
            </a>
        </div>

    </div>
</main>
</body>
</html>
